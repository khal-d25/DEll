<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Asian Granites</title>
</head>
<body>
    
    <Button id="menu">KKK</Button>
    <div class="page" id="home">
        <h1>Asian Granitess</h1>
        <hr>
        <img src="assets/Lifa.png" alt="" id="ag">
    </div>
    <div class="page" id="catalog">
        <div class="heading">

            <h1>catalog</h1>
            <hr>
        </div>
        <div id="cat_container">
            <div id="catcat">
                <div class="picture"><img src="assets/cat1.jpg" alt="" class="catimg"><div class="name"><span class="catname">Black Pearl</span></div></div>
                <div class="picture"><img src="assets/cat2.jpg" alt="" class="catimg"><div class="name"></div></div>
                <div class="picture"><img src="assets/cat3.jpg" alt="" class="catimg"><div class="name"></div></div>
                <div class="picture"><img src="assets/cat4.jpg" alt="" class="catimg"><div class="name"></div></div>
                <div class="picture"><img src="assets/cat5.jpg" alt="" class="catimg"><div class="name"></div></div>
                <div class="picture"><img src="assets/cat6.jpg" alt="" class="catimg"><div class="name"></div></div>
            </div>
            
            
        </div>
        <div id="qoute"><p>We choose to believe the granite is alive.</p>
            <p>-Yvon Chouinard</p>
            
        </div>
        <div id="cat_btns">
            <button class="nbtns" id="p">&#60;</button>
            <button class="nbtns" id="n">&#62;</button>
        </div>

    </div>
    <div class="page">Log</div>
    <div class="page">
        <div class="heading">

            <h1>Contact Us</h1>
            <hr>
        </div>

        <div id="cnt">
            <div id="flipper"></div>
            <div id="call">
                <form action="https://getform.io/f/486f3a0b-e8bb-4c8f-8180-f12680ebe812" method="POST" id="qform">
                    <div class="newattr">
                        <span>Name</span> 
                        <input type="text" placeholder="Enter Name" id="fname" required name="name">
                    </div> 
                     
                    <div class="newattr">
                        <input type="text" id="fmail" required placeholder="Email" name="email">
                        
               </div>
                    <div class="newattr"> 
                        <span>+91-</span> 
                        <input type="text" placeholder="Enter Phone" id="fname" required name="name">
                    </div> 
                    <div class="newattr"> 
                        <span>Query</span> 
                        <input type="text" id="fquery" name="message">
                    </div> 
                    <div class="newattr"> 
                        <input type="submit" name="Submit" id="send">
                    </div> 
                    </form>
            </div>
        </div>
    </div>
    <div class="page"></div>
    

    <script src="home.js"></script>
</body>
</html>
